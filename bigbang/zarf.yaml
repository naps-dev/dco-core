kind: ZarfPackageConfig
metadata:
  name: dubbd
  description: "Defense Unicorns BigBang Distro"
  architecture: amd64

components:
  - name: load-certs
    required: true
    import:
      name: load-certs
      url: oci://ghcr.io/defenseunicorns/packages/dubbd:0.2.2-amd64

  - name: preflight
    required: true
    import:
      name: preflight
      url: oci://ghcr.io/defenseunicorns/packages/dubbd:0.2.2-amd64

  - name: download-flux
    required: true
    import:
      name: download-flux
      url: oci://ghcr.io/defenseunicorns/packages/dubbd:0.2.2-amd64

  - name: bigbang
    required: true
    import:
      name: bigbang
      url: oci://ghcr.io/defenseunicorns/packages/dubbd:0.2.2-skeleton
    extensions:
      bigbang:
        version: "###ZARF_PKG_TMPL_BIGBANG_VERSION###"
        valuesFiles:
          - values.yaml
