kind: ZarfPackageConfig
metadata:
  name: dataplane-ek
  description: "dataplane-ek"
  architecture: amd64

constants:
  - name: GIT_REF
    description: "Provide the BRANCH (refs/heads/BRANCH) or TAG (refs/tags/TAG) git ref to identify the git reference to deploy"
    value: "###ZARF_PKG_TMPL_GIT_REF###"

variables:
  - name: DOMAIN
    default: "vp.bigbang.dev"
    prompt: false

  - name: KIBANA_COUNT
    default: "1"
    prompt: false

  - name: ES_MASTER_COUNT
    default: "1"
    prompt: false

  - name: ES_DATA_COUNT
    default: "1"
    prompt: false

components:

  - name: dataplane-ek
    description: "EK Chart Deployment for the DataPlane"
    required: true
    repos:
      - https://github.com/naps-dev/dataplane-ek.git
    manifests:
      - name: dataplane-ek
        files:
          - manifests/dataplane-ek.yaml
          - manifests/gitrepository.yaml
          - manifests/virtualservice.yaml
    images:
      - docker.elastic.co/kibana/kibana:8.8.1 
      - docker.elastic.co/elasticsearch/elasticsearch:8.8.1
      - docker.elastic.co/beats/elastic-agent:8.8.1
