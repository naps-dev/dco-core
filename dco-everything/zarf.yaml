kind: ZarfPackageConfig
metadata:
  name: dco-everything
  description: "Defensive Cyber Ops (DCO) Suite"
  architecture: amd64
  version: "###ZARF_PKG_TMPL_GIT_REF###"

constants:
  - name: GIT_REF
    description: "Provide the BRANCH (refs/heads/BRANCH) or TAG (refs/tags/TAG) git ref to identify the git reference to deploy"
    value: "###ZARF_PKG_TMPL_GIT_REF###"

variables:

  #############################################################################
  # Global vars / prompt user for the domain override
  #############################################################################

  - name: DOMAIN
    default: "vp.bigbang.dev"
    prompt: false

  #############################################################################
  # Elastic Search / Kibana Vars
  #############################################################################

  - name: KIBANA_COUNT
    default: "1"
    prompt: false

  - name: ES_MASTER_COUNT
    default: "1"
    prompt: false

  - name: ES_DATA_COUNT
    default: "1"
    prompt: false

  #############################################################################
  # Metal LB vars
  #############################################################################

  - name: METALLB_IP_ADDRESS_POOL
    default: "192.168.1.1-192.168.1.2"
    prompt: false

  - name: METALLB_INTERFACE
    default: "eth0"
    prompt: false

  #############################################################################
  # Traffic capture interface (used by Arkime and Suricata)
  #############################################################################

  - name: CAPTURE_INTERFACE
    default: "cni0"
    prompt: false

  #############################################################################
  # Suricata vars
  #############################################################################

  - name: SURICATA_NODE_LABEL
    default: "kubernetes.io/os"
    prompt: false
  
  - name: SURICATA_NODE_LABEL_VALUE
    default: "linux"
    prompt: false

components: 
  # Required dco-core sub-components

  - name: flux
    required: true
    manifests:
      - name: flux-installer
        # This will be built on the package create side and deployed as a regular manifest on package deploy
        kustomizations:
          - https://repo1.dso.mil/big-bang/bigbang.git//base/flux?ref=2.0.1
    images:
      - registry1.dso.mil/ironbank/fluxcd/helm-controller:v0.32.1
      - registry1.dso.mil/ironbank/fluxcd/kustomize-controller:v0.35.1
      - registry1.dso.mil/ironbank/fluxcd/notification-controller:v0.33.0
      - registry1.dso.mil/ironbank/fluxcd/source-controller:v0.36.1
  
  - name: bigbang
    required: true
    import:
      path: '../dco-core/bigbang'
  
  - name: setup
    description: "Required setup for the Zarf DCO package"
    required: true
    repos:
      - https://github.com/naps-dev/dco-core.git
    manifests:
      - name: setup
        files:
          - manifests/setup.yaml
  
  - name: kubevirt
    required: true
    import:
      path: '../dco-core/kubevirt'
  
  - name: cdi
    required: true
    import:
      path: '../dco-core/cdi'
  
  - name: metallb
    required: true
    import:
      path: '../metallb/'
  
  - name: metallb-config
    required: true
    import:
      path: '../metallb-config/'
  
  - name: dataplane-ek
    required: true
    import: 
      path: '../dataplane-ek/'

  # Other standalone components

  - name: arkime
    required: false
    import:
      path: '../arkime/'
  
  - name: kasm
    required: false
    import:
      path: '../kasm/'
  
  - name: mixmode
    required: false
    import:
      path: '../mixmode/'
  
  - name: mockingbird
    required: false
    import:
      path: '../mockingbird/'
  
  - name: polarity
    required: false
    import:
      path: '../polarity/'
  
  - name: suricata
    required: false
    import:
      path: '../suricata/'
  
  - name: xsoar
    required: false
    import:
      path: '../xsoar/'
