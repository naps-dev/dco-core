  - name: configure-coredns-rke2
    group: rke2
    default: true
    manifests:
      - name: rke2-coredns-configmap
        files:
          - manifests/rke2-coredns-configmap.yaml

  - name: configure-coredns-k3d
    group: k3d
    actions:
      onDeploy:
        before:
          - cmd: zarf tools kubectl get configmap -n kube-system coredns -o jsonpath="{.data.NodeHosts}"
            setVariables:
              - name: K3D_NODEHOSTS
    manifests:
      - name: k3d-coredns-configmap
        files:
          - manifests/k3d-coredns-configmap.yaml

