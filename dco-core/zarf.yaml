kind: ZarfPackageConfig
metadata:
  name: dco-core
  description: "Defensive Cyber Ops (DCO) Suite Core"
  # Big Bang / Iron Bank are only amd64
  architecture: amd64

constants:
  - name: GIT_REF
    description: "Provide the BRANCH (refs/heads/BRANCH) or TAG (refs/tags/TAG) git ref to identify the git reference to deploy"
    value: "###ZARF_PKG_TMPL_GIT_REF###"

variables:
  - name: BIGBANG_VERSION
    default: "vp.bigbang.dev"
    prompt: false

  - name: FLUX_VERSION
    default: "0.41.2"
    prompt: false

  # Prompt user for the domain override
  - name: DOMAIN
    default: "vp.bigbang.dev"
    prompt: false

  - name: KIBANA_COUNT
    default: "1"
    prompt: false

  - name: ES_MASTER_COUNT
    default: "1"
    prompt: false

  - name: ES_DATA_COUNT
    default: "1"
    prompt: false

  - name: METALLB_IP_ADDRESS_POOL
    default: "192.168.1.1-192.168.1.2"
    prompt: false

  - name: METALLB_INTERFACE
    default: "eth0"
    prompt: false

components:
  - name: load-certs
    required: true
    import:
      path: '../bigbang/'

  - name: bigbang
    required: true
    import:
      path: '../bigbang/'

  - name: preflight
    required: true
    import:
      path: '../bigbang/'

  - name: download-flux
    required: true
    import:
      path: '../bigbang/'

  - name: setup
    description: "Required setup for the Zarf DCO package"
    required: true
    repos:
      - https://github.com/naps-dev/dco-core.git
    manifests:
      - name: setup
        files:
          - manifests/setup.yaml

  - name: kubevirt
    required: true
    import:
      path: '../kubevirt/'
  
  - name: cdi
    required: true
    import:
      path: '../kubevirt/'

  - name: metallb
    required: true
    import:
      path: '../metallb/'

  - name: metallb-config
    required: true
    import:
      path: '../metallb/'

  - name: dataplane-ek
    required: true
    import:
      path: '../dataplane-ek/'
