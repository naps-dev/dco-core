apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mixmode-sensor
  namespace: mixmode
spec:
  targetNamespace: mixmode
  releaseName: mixmode-sensor
  interval: 5m
  timeout: 10m
  chart:
    spec:
      interval: 1m
      chart: ./chart
      sourceRef:
        kind: GitRepository
        name: mixmode-sensor
  test:
    enable: false
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 30m
    cleanupOnFail: false
  dependsOn:
    - name: istio
      namespace: bigbang
    - name: dataplane-ek
      namespace: dataplane-ek
    - name: mixmode
      namespace: mixmode
  values:
    viewer_url: "arkime-viewer.###ZARF_VAR_DOMAIN###"
    version: "###ZARF_CONST_IMAGE_TAG###"
    capture_interface: "###ZARF_VAR_CAPTURE_INTERFACE###"

