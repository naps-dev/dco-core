kind: ZarfPackageConfig
metadata:
  name: eck-operator
  description: "eck-operator"
  architecture: amd64

constants:
  - name: GIT_REF
    description: "Provide the BRANCH (refs/heads/BRANCH) or TAG (refs/tags/TAG) git ref to identify the git reference to deploy"
    value: "###ZARF_PKG_TMPL_GIT_REF###"
    
components:
  - name: eck-operator
    description: "ECK operator Chart Deployment for the DataPlane"
    required: true
    repos:
      -  https://github.com/naps-dev/eck-operator.git
    manifests:
      - name: eck-operator
        files:
          - manifests/gitrepository.yaml
          - manifests/helmrelease.yaml
    images:
      - docker.elastic.co/eck/eck-operator:2.8.0
