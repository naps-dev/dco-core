name: Build and Deploy Mixmode Zarf Package
run-name: ${{github.actor}} is building the Mixmode Zarf package
on:
  push:
    paths:
      - 'mixmode/**'
      - 'test/mixmode_package_test.go'
      - '.github/workflows/mixmode.yaml'
    tags-ignore: ["v**"]
    branches: ['**']

permissions:
  id-token: write
  contents: read

jobs:
  package-create:
    uses: ./.github/workflows/package.yaml
    secrets: inherit
    with:
      REF_NAME: "v8.17.0-2"
      REF_TYPE: "tag"
      ZARF_PACKAGE: zarf-package-mixmode-amd64-${{ github.head_ref || github.ref_name }}.tar.zst
      IMAGE_TAG: "v8.17.0-2"
      COMPONENT: "mixmode"
