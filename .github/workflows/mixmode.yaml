name: Build and Test MixMode
run-name: ${{github.actor}} updated MixMode
on:
  push:
    paths:
      - 'mixmode/**'
      - 'test/mixmode_package_test.go'
      - '.github/workflows/mixmode.yaml'
    tags-ignore: ["v**"]
    branches: ['**']

permissions:
  id-token: write
  contents: read

jobs:
  lint:
    uses: ./.github/workflows/lint.yaml
    with:
      component: "mixmode"
  
  rebuild-everything:
    needs: [lint]
    uses: ./.github/workflows/rebuild-everything.yaml
    secrets: inherit

  test-arkime:
    needs: [rebuild-everything]
    uses: ./.github/workflows/component-test.yaml
    secrets: inherit
    with:
      component: "mixmode"