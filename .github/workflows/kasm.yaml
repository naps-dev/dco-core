name: Build and Deploy Kasm Zarf Package
run-name: ${{github.actor}} is building the Kasm Zarf package
on:
  push:
    paths:
      - 'kasm/**'
      - 'test/kasm_package_test.go'
      - '.github/workflows/kasm.yaml'
    tags-ignore: ["v**"]
    branches: ['**']

permissions:
  id-token: write
  contents: read

jobs:
  package-create:
    uses: ./.github/workflows/package.yaml
    secrets: inherit
    with:
      REF_NAME: "v1.11.0-5"
      REF_TYPE: "tag"
      ZARF_PACKAGE: zarf-package-kasm-amd64-${{ github.head_ref || github.ref_name }}.tar.zst
      COMPONENT: "kasm"
