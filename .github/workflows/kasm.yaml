name: Build and Test Kasm
run-name: ${{github.actor}} updated Kasm
on:
  push:
    paths:
      - 'kasm/**'
      - 'test/kasm_package_test.go'
      - '.github/workflows/kasm.yaml'
    tags-ignore: ["v**"]
    branches: ['**']

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  lint:
    uses: ./.github/workflows/lint.yaml
    with:
      component: "kasm"
  
  rebuild-everything:
    needs: [lint]
    uses: ./.github/workflows/rebuild-everything.yaml
    secrets: inherit

  test-arkime:
    needs: [rebuild-everything]
    uses: ./.github/workflows/component-test.yaml
    secrets: inherit
    with:
      component: "kasm"
