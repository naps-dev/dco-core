name: Build and Test Suricata
run-name: ${{github.actor}} updated Suricata
on:
  push:
    paths:
      - 'suricata/**'
      - 'test/suricata_package_test.go'
      - '.github/workflows/suricata.yaml'
    tags-ignore: ["v**"]
    branches: ['**']

permissions:
  id-token: write
  contents: read

jobs:
  lint:
    uses: ./.github/workflows/lint.yaml
    with:
      component: "suricata"
  
  rebuild-everything:
    needs: [lint]
    uses: ./.github/workflows/rebuild-everything.yaml
    secrets: inherit

  test-arkime:
    needs: [rebuild-everything]
    uses: ./.github/workflows/component-test.yaml
    secrets: inherit
    with:
      component: "suricata"
