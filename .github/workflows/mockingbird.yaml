name: Build and Test Mockingbird
run-name: ${{github.actor}} updated Mockingbird
on:
  push:
    paths:
      - 'mockingbird/**'
      - 'test/mockingbird_package_test.go'
      - '.github/workflows/mockingbird.yaml'
    tags-ignore: ["v**"]
    branches: ['**']

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  lint:
    uses: ./.github/workflows/lint.yaml
    with:
      component: "mockingbird"
  
  rebuild-everything:
    needs: [lint]
    uses: ./.github/workflows/rebuild-everything.yaml
    secrets: inherit

  test-mockingbird:
    needs: [rebuild-everything]
    uses: ./.github/workflows/component-test.yaml
    secrets: inherit
    with:
      component: "mockingbird"