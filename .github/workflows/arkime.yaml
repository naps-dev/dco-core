name: Build and Deploy Arkime Zarf Package
run-name: ${{github.actor}} is building the Arkime Zarf package
on:
  push:
    paths:
      - 'arkime/**'
      - 'test/arkime_package_test.go'
      - '.github/workflows/arkime.yaml'
    tags-ignore: ["v**"]
    branches: ['**']

permissions:
  id-token: write
  contents: read

jobs:
  package-create:
    uses: ./.github/workflows/package.yaml
    secrets: inherit
    with:
      REF_NAME: "v4.2.0-2"
      REF_TYPE: "tag"
      ZARF_PACKAGE: zarf-package-arkime-amd64-${{ github.head_ref || github.ref_name }}.tar.zst
      COMPONENT: "arkime"
